<!DOCTYPE html>
<html>
    <head>
        <title>Interactive China Map</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <svg id="map">
            <image x="0" y="0" width="100%" height="100%" href="resources/china.svg"></image>
            <circle cx="78%" cy="49%" r="3%" class="poi" id="poi-boxer"></circle>
            <circle cx="74%" cy="42%" r="3%" class="poi" id="poi-beijing"></circle>
            <circle cx="72%" cy="66%" r="3%" class="poi" id="poi-yangtze"></circle>
            <circle cx="81%" cy="75%" r="3%" class="poi" id="poi-japan"></circle>
            <circle cx="48%" cy="23%" r="3%" class="poi" id="poi-russia"></circle>
            <circle cx="54%" cy="50%" r="4%" class="spoi" id="poi-carving"></circle>
            <circle cx="23%" cy="40%" r="4%" class="spoi" id="poi-control"></circle>
            <circle cx="88%" cy="19%" r="4%" class="spoi" id="poi-overall"></circle>
            <circle cx="50%" cy="83%" r="3%" class="poi" id="poi-france"></circle>
        </svg>
        <div id="rhs-container">
            <div id="title"></div>
            <div id="status"></div>
        </div>
        <div id="citation-button"></div>
        <script src="script.js"></script>
    </body>
</html>
